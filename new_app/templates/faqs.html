{% extends 'base.html' %}


{% block maincontent %}
    <div class="row">
        <div class="col-md-12 ">
            <h2>
                FAQs
            </h2>
            {% for question in questions %}
                <div>
                    <h2>{{ question.header }}</h2>

                    <p>{{ question.answer }}</p>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock maincontent %}
