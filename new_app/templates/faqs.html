{% extends 'base.html' %}


{% block maincontent %}
    <div class="row">
        <div class="col-md-12 well">
           <h2>
                            أسئله مكرره
                        </h2>
                    <div class="panel-group" id="accordion2" role="tablist" aria-multiselectable="true">
                        {% for question in questions %}

                            <div class="panel panel-info">
                                <div class="panel-heading" id="heading{{ question.id }}">
                                    <h3 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion2" href="#collapse{{ question.id }}" aria-expanded="true" aria-controls="collapse{{ question.id }}">
                                            {{ question.header }}
                                        </a>
                                    </h3>
                                </div>
                                <div id="collapse{{ question.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ question.id }}">
                                <div class="panel-body">

                                    {% for answer in question.answer_set.all %}
                                        <div class="panel panel-primary">
                                            <div class="panel-body">
                                                {{ answer }}
                                            </div>
                                        </div>


                                    {% endfor %}

                                </div>
                                </div>
                            </div>




                        {% endfor %}
                    </div>

        </div>
    </div>
{% endblock maincontent %}
